<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小小画板</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <canvas id="canvas" height=414 width=736></canvas>
    <ul id="colors" class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ul>
    <ul id="size" class="size">
        <li id="thin" class="thin active"></li>
        <li id="middle" class="middle"></li>
        <li id="thick" class="thick"></li>
    </ul>
    <div id="actions" class="actions">
        <svg class="icon active" id="brush">
            <use xlink:href="#icon-pen"></use>
        </svg>
        <svg class="icon" id="eraser">
            <use xlink:href="#icon-eraser"></use>
        </svg>
        <svg class="icon" id="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>
        <svg class="icon" id="save">
            <use xlink:href="#icon-save"></use>
        </svg>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="//at.alicdn.com/t/font_1745255_0pqvv5awiyce.js"></script>
</html>
